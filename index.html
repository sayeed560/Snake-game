<!DOCTYPE html>
<html>
<head>
  <title>Snake Xenzia</title>
  <style>
    #gameCanvas { background: #111; display: block; margin: 20px auto; }
    .hidden { display: none; }
    #gameOver { text-align: center; color: red; }
  </style>
</head>
<body>
  <h1>Snake Xenzia</h1>
  <div>Score: <span id="score">0</span></div>
  <div>Time: <span id="timer">0:00</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOver" class="hidden">
    <h2>Game Over!</h2>
    <div>Your Score: <span id="finalScore"></span></div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <script>
    // Snake Xenzia Game Logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 5, y: 5 }];
    let food = getRandomPosition();
    let direction = { x: 1, y: 0 };
    let score = 0;
    let gameInterval;
    let startTime;

    function startGame() {
      score = 0;
      document.getElementById("score").innerText = score;
      snake = [{ x: 5, y: 5 }];
      direction = { x: 1, y: 0 };
      food = getRandomPosition();
      startTime = Date.now();
      document.getElementById("gameOver").classList.add("hidden");
      gameInterval = setInterval(gameLoop, 150);
    }

    function getRandomPosition() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function gameLoop() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check wall or self collision
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= tileCount ||
        head.y >= tileCount ||
        snake.some((seg) => seg.x === head.x && seg.y === head.y)
      ) {
        return gameOver();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = getRandomPosition();
      } else {
        snake.pop();
      }

      drawGame();
      updateTimer();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2.5,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // Draw snake
      ctx.fillStyle = "#0ff";
      snake.forEach((segment) => {
        ctx.fillRect(
          segment.x * gridSize,
          segment.y * gridSize,
          gridSize - 2,
          gridSize - 2
        );
      });
    }

    function changeDirection(dir) {
      switch (dir) {
        case "UP":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "DOWN":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "LEFT":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "RIGHT":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      document.getElementById("finalScore").innerText = score;
      document.getElementById("gameOver").classList.remove("hidden");
    }

    function restartGame() {
      startGame();
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById("timer").innerText = `${minutes}:${
        seconds < 10 ? "0" + seconds : seconds
      }`;
    }

    window.onload = () => {
      startGame();
    };

    // Keyboard controls
    document.addEventListener("keydown", function(e) {
      switch (e.key) {
        case "ArrowUp": changeDirection("UP"); break;
        case "ArrowDown": changeDirection("DOWN"); break;
        case "ArrowLeft": changeDirection("LEFT"); break;
        case "ArrowRight": changeDirection("RIGHT"); break;
      }
    });
  </script>
</body>
</html>
